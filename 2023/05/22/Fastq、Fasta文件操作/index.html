        <p>用Linux命令行或软件对Fastq、Fasta文件进行操作</p>
<span id="more"></span>

<h1 id="fastq转换为fasta"><a href="#fastq转换为fasta" class="headerlink" title="fastq转换为fasta"></a>fastq转换为fasta</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">awk &#x27;&#123;if(NR%4 == 1)&#123;print &quot;&gt;&quot; substr($0, 2)&#125;&#125;&#123;if(NR%4 == 2)&#123;print&#125;&#125;&#x27; $fastq &gt; $fasta</span><br></pre></td></tr></table></figure>

<h1 id="fasta去重"><a href="#fasta去重" class="headerlink" title="fasta去重"></a>fasta去重</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fastx_toolkit_0.0.13/bin/fastx_collapser -i Target.fa -o Target.dedup.fa</span><br></pre></td></tr></table></figure>

<h1 id="fastq提取并统计某个部分碱基序列"><a href="#fastq提取并统计某个部分碱基序列" class="headerlink" title="fastq提取并统计某个部分碱基序列"></a>fastq提取并统计某个部分碱基序列</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># 这里举例的是第101个碱基~最后一个碱基</span><br><span class="line">less $fastq | sed -n &#x27;0~2p&#x27; | sed -n &#x27;1~2p&#x27; | cut -c 101- | sort | uniq -c | sed -r &#x27;s/^\s+//&#x27; | sed &#x27;s/\s/\t/&#x27; &gt; $stat_tsv</span><br></pre></td></tr></table></figure>
