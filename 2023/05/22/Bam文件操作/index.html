        <p>用Linux命令行或软件对Bam文件进行操作</p>
<span id="more"></span>

<h1 id="统计CIGAR，从多到少排序"><a href="#统计CIGAR，从多到少排序" class="headerlink" title="统计CIGAR，从多到少排序"></a>统计CIGAR，从多到少排序</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sambamba view -F &quot;ref_name==&#x27;******&#x27; and not secondary_alignment and not supplementary&quot; ******.bam | cut -f 6 | sort | uniq -c | sed -r &#x27;s/^\s+//&#x27; | sed -r &#x27;s/\s+/\t/&#x27; | sort -k 1 -nr &gt; CIGAR.tsv</span><br></pre></td></tr></table></figure>

<h1 id="提取Reads，转fasta"><a href="#提取Reads，转fasta" class="headerlink" title="提取Reads，转fasta"></a>提取Reads，转fasta</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sambamba view -F &quot;ref_name==&#x27;******&#x27; and not secondary_alignment and not supplementary&quot; ******.bam | cut -f 1,10 | sed &#x27;s/^/&gt;/&#x27; | sed -r &#x27;s/\t/\n/&#x27; &gt; Target.fa</span><br></pre></td></tr></table></figure>
